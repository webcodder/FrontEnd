<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="jQuery/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        .menu-list{
            background:black;
        }
        .menu-list li a{
            color:white;
        }
        @media (max-width: 768px) {
            #animate ul li {
                transition:0.5s ease;
            }
            #animate ul li a {
                transition:1s ease;
            }
            #animate > ul > li:hover{
                background:white;
            }
            #animate ul li:hover a{
                color:red;
                font-weight:bold;
            }
            #list li:hover{
                background:black;
            }
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigator</span>
                    <!--.sr-only是 除了屏幕阅读器外，其他设备上隐藏该元素，
                    这个是用于帮助残障人士阅读的。
                    以下代码是一个导航条中的按钮的一个段落，其中的<span class=“sr-only”></span>
                    就是保证屏幕阅读器正确读取且不会影响Ui的视觉呈现。-->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand hidden-sm" href="#">Bootstrap中文网</a>
                <!--向 <div> 元素添加一个标题 class .navbar-header，内部包含了带有
                class navbar-brand 的 <a> 元素。这会让文本看起来更大一号。
                为了向导航栏添加链接，只需要简单地添加带有 class .nav、.navbar-nav
                的无序列表即可-->
                <!--.hidden-sm	小型设备（768 px 起）隐藏-->
            </div>
            <div class="navbar-collapse collapse" role="navigation" id="animate">
                <!--向上面的元素添加 role="navigation"，有助于增加可访问性-->
                <!--想要被折叠的元素必须加如上两个class样式-->
                <ul class="nav navbar-nav">
                    <li class="hidden-sm hidden-md"><a href="#">Bootstrap2中文文档</a></li>
                    <li><a href="#">Bootstrap3中文文档</a></li>
                    <li><a href="#">Bootstrap 4.0 预览</a></li>
                    <li><a href="#">Less 教程</a></li>
                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            jQuery API<b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu menu-list" id="list">
                            <li><a href="#">jQuery-Ajax</a></li>
                            <li><a href="#">jQuery UI</a></li>
                            <li><a href="#">jQuery mobile</a></li>
                        </ul>
                    </li>
                    <li><a href="#">网站示例</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right hidden-sm">
                    <li><a href="#">关于</a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
