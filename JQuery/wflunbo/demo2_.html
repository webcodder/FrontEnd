<!DOCTYPE html>
<html>
<head>
<style>
* {margin:0; padding:0;}
#div1 {
	position:relative;
	border:1px solid black;
	width:680px;
	height:132px;
	margin:10px auto; 
	overflow:hidden;
}
#div1 ul {
	position:absolute; 
	left:0;
}
#div1 ul li {
	list-style:none;
	float:left; 
	width:150px;
	height:112px;
	padding:10px;
}
#div1 ul li img {
	width:150px;
}
#div1 .btn a{
	position:absolute;
	top:50%;
	margin-top:-20px;
	width:30px;
	height:40px;
	background:#f60;
	color:#66ff66;
	font-size:26px;
	text-align:center;
	line-height:40px;
	text-decoration:none;
}
#left{
	left:0px;
}
#right{
	right:0px;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/demo9.js"></script>
</head>

<body>

<div id="div1">
	<ul>
    	<li><a href="#"><img src="img/1.jpg" /></a></li>
    	<li><a href="#"><img src="img/2.jpg" /></a></li>
    	<li><a href="#"><img src="img/3.jpg" /></a></li>
    	<li><a href="#"><img src="img/4.jpg" /></a></li>
    </ul>
	<div class="btn">
		<a id="left" href="#">&lt;</a>
		<a id="right" href="#">&gt;</a>
	</div>
</div>
<script>
	$('#div1').slide();
</script>
</body>
</html>
