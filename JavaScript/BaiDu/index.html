<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html{
            height:100%;
        }
        body{
            background:url(image/BG.jpg) center no-repeat;
            background-size: cover;
        }
        #con{
            width:60%;
            height:200px;
            margin:100px auto;
            text-align: center;
        }
        .logo{
            width:300px;
            height:120px;
        }
        #con div{
            display: flex;
            margin:0 auto;
            width:90%;
            height:40px;
        }
        #con div input{
            flex:14;
            font-size: 16px;
            border:0;
            height:40px;

        }
        #con div input:focus{
            outline: none;
        }
        #con div p{
            flex:1;
            height:40px;
            background:white;
        }
        #con div .text{
            flex:3;
            background-image:url(image/btn_logo_01.png);
            background-size:100% 100%;
            line-height:40px;
            cursor: pointer;
        }
        .btn{
            display: inline-block;
            margin:12px auto;
            width:18px;
            height:18px;
            background:url(image/input.png);
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="con">
        <img class="logo" src="image/Logo.png">
        <div>
            <input />
            <p>
                <span class="btn"></span>
            </p>
            <span class="text">百度一下</span>
        </div>
    </div>
</body>
</html>
<script>
    var btn = document.querySelector('.btn');
    btn.onmouseover=function(){
        btn.style.backgroundPosition="0px -20px";
    }
    btn.onmouseout=function(){
        btn.style.backgroundPosition="0px 0px";
    }
</script>
