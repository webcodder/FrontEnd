<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
<title>html事件</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>

<body>
<!-- body s -->
<form action="http://www.baidu.com" onsubmit="console.log('提交了')">
	<input type="text" value="a" onfocus="console.log('获取焦点')" onblur="console.log('失去焦点')" />

	<input type="text" value="b" onchange="console.log('内容改变了')" onselect="console.log('内容选中了')">

	<select name="city" onchange="console.log('选项改变了')">
		<option>上海</option>
		<option>北京</option>
	</select><br />

	<input type="submit" value="提交">
</form>
<!-- body e -->

<!-- js s -->
<script src="js/index.js"></script>
<!-- js e -->
</body>
</html>
