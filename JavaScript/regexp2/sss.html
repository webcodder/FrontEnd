<Html>
	<head>
		<title>我的第一网页</title>
	</head>
	<body>
		<!--注释的作用：用来解释复杂难懂的代码段-->
		<!--h1-h6分别代表6级标题标签-h6 -->
		<h1>一级标题标签</h1>
		<h2>二级标题标签</h2>
		<h3>三级标题标签</h3>
		<h4>四级标题标签</h4>
		<h5>五级标题标签</h5>
		<h6>级六标题标签</h6>
		<hr/>
		<!--水平线水平分割-->
		<!--p:段落标签-->
		<p>欢迎来到我们的职坐标进行学习交流</P>
		<p>我会好好学习天天向上的</p>
		<hr/>
		<!--列表标签的学习   li:列表项标签-->
		<!--ul:无序列表标签学习-->
		<ul>
		<li>华硕电脑</li>
		<li>ThinkPad</li>
		<li>联想电脑</li>
		</ul>
		<ol>
		<li>华硕电脑</li>
		<li>ThinkPad</li>
		<li>联想电脑</li>
		</ol>
		<hr/>
		<!--dl:描述标签的使用
		    dt:描述对象标签
		    dd:描述对象具体项标签
			-->
		<dl>
			<dt>联想电脑</dt>
			<dd>内存：8G</dd>
			<dd>处理器：i7 7500U</dd>
			<dd>价格：4399￥</dd>
		</dl>
		<hr/><!--块标签的学习到此结束-->
		<!--行级别标签的学习-->
		<!--超链接标签的应用  属性 “你要链接的网址”-->
		<a href="s://www.baidu.com/index.php">
		<!--超链接外网  属性-->
		<a href="test.html">超链接本地HTML文件</a>

	</body>
