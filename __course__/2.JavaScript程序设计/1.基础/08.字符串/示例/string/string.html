<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>string</title>
<style type="text/css">
p{margin:20px;}
</style>
</head>
<body>
<p>
	<input type="text" id="input1" placeholder="要求大于等于6个字符">
	<button type="button" onclick="check1()">确认</button>
</p>
<p>
	<input type="text" id="input2" placeholder="不能以“-”开头">
	<button type="button" onclick="check2()">确认</button>
</p>
<p>
	<input type="text" id="input3" placeholder="必须包含“-”">
	<button type="button" onclick="check3()">确认</button>
</p>
<p>
	<input type="text" id="input4" placeholder="不能含有数字">
	<button type="button" onclick="check4()">确认</button>
</p>
<script type="text/javascript">

function check1(){
	var input = document.getElementById("input1");
	var userName = input.value;
	if(userName.length < 6){
		alert("要求大于等于6个字符");
	}
}

function check2(){
	var input = document.getElementById("input2");
	var userName = input.value;
	if(userName.charAt(0) == "-"){
		alert("不能以“-”开头");
	}
}

function check3(){
	var input = document.getElementById("input3");
	var userName = input.value;
	if(userName.indexOf("-") == -1){
		alert("必须包含“-”");
	}
}

function check4(){
	var input = document.getElementById("input4");
	var userName = input.value;
	if(userName.search(/[0-9]/) != -1){
		alert("不能含有数字");
	}
}	
</script>
</body>
</html>
