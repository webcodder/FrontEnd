<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" width="450" height="450" style="border:1px solid #ddd"></canvas>
</body>
</html>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.translate(225,225);

    function draw(){
        //绘制表盘
        ctx.beginPath();
        ctx.arc(0,0,200,0,2*Math.PI);
        ctx.stroke();
        //绘制刻度
        for(var i = 0;i<60;i++){
            ctx.beginPath();
            ctx.moveTo(0,200);
            ctx.lineTo(0,190);
            ctx.rotate(6*Math.PI/180);
            ctx.stroke();
        }
        //绘制指针
        ctx.beginPath();
        ctx.moveTo(0,-150);
        ctx.lineTo(0,0);
        ctx.stroke();

    }
    setInterval(function(){
        ctx.clearRect(-200,-200,200,200);
        draw();
        ctx.beginPath();
        ctx.rotate(6*Math.PI/180);
        ctx.stroke();
    },1000);
</script>
