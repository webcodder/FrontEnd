<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="resilience.js"></script>
<style>
*{
	padding:0; margin:0;}
 div{
	 background:red;
	 width:200px;
	 height:30px;
	 position:absolute;
	 left:0px;
	 top:0px;
	 }
</style>
</head>
 <body>
     <div id='div'></div>
  <script>

      var div=document.getElementById('div');
	 div.onmouseover=function(){
		 var _this=this;
 		    resilience(this,{width:300,left:100,height:100,top:0},0.8,function(){
				          resilience(_this,{height:500},0.8,function(){
							     resilience(_this,{width:500},0.8);
							  });
				});
		 }
		div.onmouseout=function(){
 		     resilience(this,{width:500,height:5,left:0,top:0},0.5);
		 } 
		 
			 
    
  </script>
</body>
</html>
