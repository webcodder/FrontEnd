<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script src="animate1.js"></script>
<title></title>
<style>
   .div{
	   width:100px;
	   height:50px;
	   background:red;
	   margin-top:20px;
	   opacity:0.3;
	   filter:alpha(opacity:30);
	   
	    
	 
 }
</style>
</head>
 <body>
 <div class="div">1</div>
  <div class="div">2</div>
   <div class="div">3</div>
    <div class="div">4</div>
     <div class="div">5</div>
      <div class="div">6</div>
  </body>
 <script>
  window.onload=function(){
	 
	function getByClass(oParent,ClassS){
		       var aTmp=Array(),
			   aEle=oParent.getElementsByTagName('*')
			   aEleLen=aEle.length;
			   i=0;
			   for(i;i<aEleLen;i++)
			     {
					  aEle[i].className==ClassS?aTmp.push(aEle[i]):null;
  					 }
					 return aTmp;
		};
		var oDivs=getByClass(document,'div');
		 oDivsLen=oDivs.length,
	     i=0;
 	 for(i;i<oDivsLen;i++)
	    {
  			 oDivs[i].index=i;
			 oDivs[i].onmouseover=function(){
				 var _this=this;
				    animate(this,{width:'300px',opacity:1},function(){
						  animate(oDivs[_this.index],{width:'500px',height:300,opacity:0.5});
						});
 				 }  
			 
				 
				  oDivs[i].onmouseout=function(){
					  var _this=this;
					  animate(this,{width:'300px',opacity:1},function(){
						   animate(oDivs[_this.index],{width:'100px',height:50,opacity:0.3});
 						});
				  
				 }  
	 
			}

				
				
  }
	</script>		
 
</html>
