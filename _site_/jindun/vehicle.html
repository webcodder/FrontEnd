<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
<title>金盾车管家服务平台</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/vehicle.css"/>
</head>

<body>
<!-- g-box -->
<div class="g-box">
    <form id="vehicle_form">
        <!-- info_box -->
        <div class="info_box">
            <!-- 车主信息 -->
            <div class="business_box caroner_info">
                <div class="title">
                    <span>车主信息</span>
                </div>
                
                <ul>
                    <li>
                        <dl>
                            <dd>车主姓名：</dd>
                            <dd>
                                <input type="text" name="username" id="username" placeholder="请输入车主姓名" />
                            </dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dd>手机号码：</dd>
                            <dd>
                                <input type="text" name="telphone" id="telphone" placeholder="请输入手机号码" />
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <!-- /车主信息 -->

            <!-- 车辆信息 -->
            <div class="business_box car_info">
                <div class="title">
                    <span>车辆信息</span>
                </div>

                <ul>
                    <li>
                        <dl>
                            <dd>车辆类型：</dd>
                            <dd>
                                <select name="car_type" id="car_type">
                                    <option value="">小型车</option>
                                    <option value="">大型车</option>
                                    <option value="">教练车</option>
                                    <option value="">摩托车</option>
                                </select>
                            </dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dd>车牌号码：</dd>
                            <dd>
                                <input name="car_num" id="car_num" type="text" placeholder="请输入车牌号码" />
                            </dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dd>车架号后三位：</dd>
                            <dd>
                                <input name="vehicle_num" id="vehicle_num" type="text" placeholder="请输入车架号后三位" />
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <!-- /车辆信息 -->

            <!-- 订阅服务 -->
            <div class="business_box sub_service">
                <div class="title">
                    <span>订阅服务</span>
                </div>

                <ul>
                    <li>
                        <dl>
                            <dd>
                                <span>服务套餐：</span>
                            </dd>
                            <dd>
                                <label for="package_a">
                                    <span>A.99元包三年</span>
                                    <input type="checkbox" id="package_a" name="package" checked="checked" />
                                </label>
                                <label for="package_b">
                                    <span>B.69元包二年</span>
                                    <input type="checkbox" id="package_b" name="package" />
                                </label>
                                <label for="package_c">
                                    <span>C.36元包一年</span>
                                    <input type="checkbox" id="package_c" name="package" />
                                </label>
                            </dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dd>
                                <span>服务内容：</span>
                            </dd>
                            <dd>
                                <p>车辆违章信息提醒业务，包括微信平台查询和手机短信推送。</p>
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <!-- /订阅服务 -->
        </div>
        <!-- /info_box -->

        <!-- info_btn -->
        <div class="info_btn">
            <button id="vehicle_btn">提交</button>
        </div>
        <!-- /info_btn -->
    </form>

    <!-- mask -->
    <div class="mask" style="display: block;">
        <!-- 提示是否更改手机号 -->
        <div class="oppup1" style="display: block;">
            <div class="oppup_tille">
                <span>是否要更改手机号</span>
                <b></b>
            </div>
            <div class="oppup_wrap">
                <div class="inputbox">
                    <ul>
                        <li>123456789</li>
                    </ul>
                </div>
                <div class="oppup_btn">
                    <ul>
                        <li>
                            <button class="confirm">确定</button>
                        </li>
                        <li>
                            <button class="update">更改</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /提示是否更改手机号 -->

        <!-- 更改手机号 -->
        <div class="oppup2">
            <div class="oppup_tille">
                <span>绑定手机号</span>
                <b></b>
            </div>
            <div class="oppup_wrap">
                <div class="inputbox">
                    <ul>
                        <li>
                            <input type="text" name="telphone" placeholder="请输入手机号码" />
                        </li>
                        <li>
                            <dl>
                                <dd>
                                    <input type="text" placeholder="请输入您收到的验证码">
                                </dd>
                                <dd id="verificationCode">获取验证码</dd>
                            </dl>
                        </li>
                    </ul>
                </div>
                <div class="oppup_btn">
                    <button class="confirm">绑定</button>
                </div>
            </div>
        </div>
        <!-- /更改手机号 -->
    </div>
    <!-- /mask -->
</div>
<!-- /g-box -->

<!-- js s -->
<script src="js/lib/jquery1.8.3.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/rem.js"></script>
<script src="js/vehicle.js"></script>
<!-- js e -->
</body>
</html>
