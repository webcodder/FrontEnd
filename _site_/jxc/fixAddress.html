<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
<title>聚乡村-修改地址</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/fixAddress.css"/>
</head>

<body>
<!-- body s -->
<div class="fixaddress_all">
	<div class="address_cont_wrap">
		<!-- 修改地址 s -->
		<div class="address_cont fix_address_cont">
			<article>
				<section>
					<div class="adscot_wrap">
						<ul class="normal">
							<li>收货人</li>
							<li>
								<input type="text" placeholder="请输入姓名" />
							</li>
						</ul>
					</div>
				</section>
				<section>
					<div class="adscot_wrap">
						<ul class="normal">
							<li>联系电话</li>
							<li>
								<input type="text" placeholder="请输入手机号" />
							</li>
						</ul>
					</div>
				</section>
				<section>
					<div class="adscot_wrap">
						<ul class="normal">
							<li>地区信息</li>
							<li>
								<dl>
									<dd>
										<select>
											<option>请选择</option>
											<option>浙江省</option>
										</select>
									</dd>
									<dd>
										<select>
											<option>请选择</option>
											<option>杭州市</option>
										</select>
									</dd>
									<dd>
										<select>
											<option>请选择</option>
											<option>西湖区</option>
										</select>
									</dd>
								</dl>
							</li>
						</ul>
					</div>
				</section>
				<section>
					<div class="adscot_wrap">
						<ul class="addtail">
							<li>详细地址</li>
							<li>
								<input type="text" placeholder="填写详细地址，列入街道名称，楼层和门牌号等信息" />
							</li>
						</ul>
					</div>
				</section>
			</article>
		</div>
		<!-- 修改地址 s -->

		<!-- 添加地址 s -->
		<div class="address_cont add_address_cont">
			<article>
				<section>
					<div class="adscot_wrap">
						<ul class="normal">
							<li>收货人</li>
							<li>xxx</li>
						</ul>
					</div>
				</section>
				<section>
					<div class="adscot_wrap">
						<ul class="normal">
							<li>联系电话</li>
							<li>xxxx</li>
						</ul>
					</div>
				</section>
				<section>
					<div class="adscot_wrap">
						<ul class="normal">
							<li>地区信息</li>
							<li>
								<dl>
									<dd>浙江省</dd>
									<dd>杭州市</dd>
									<dd>西湖区</dd>
								</dl>
							</li>
						</ul>
					</div>
				</section>
				<section>
					<div class="adscot_wrap">
						<ul class="addtail">
							<li>详细地址</li>
							<li>xxxxxxxxxxxxxxxxx</li>
						</ul>
					</div>
				</section>
			</article>
		</div>
		<!-- 添加地址 s -->
	</div>

	<div class="mymess_button">
		<button onclick="window.location.href='receiptAddress.html'">确认保存</button>
	</div>
</div>
<!-- body e -->

<!-- js s -->
<script src="js/lib/jquery1.8.3.min.js"></script>
<script src="js/basefont.js"></script>
<script src="mockface/b-mock.js"></script>
<script src="js/fixAddress.js"></script>
<!-- js e -->
</body>
</html>
