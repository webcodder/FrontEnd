<script src="js/lib/jquery1.8.3.min.js"></script>

<script src="mockface/b-mock.js"></script>
<script src="js/follow.js"></script>
<script>
$(function(){
    var counter = 0;
    // 每页展示4个
    var num = 4;
    var pageStart = 0,pageEnd = 0;

    // dropload
    $('.follow_cont').dropload({
        scrollArea : window,
        loadDownFn : function(me){
            $.ajax({
                type: 'GET',
                url: 'mock/business_list.json',
                dataType: 'json',
                success: function(data){
                    var business_list = data.data;
                    var result = '';
                    counter++;
                    pageEnd = num * counter;
                    pageStart = pageEnd - num;

                    for(var i = pageStart; i < pageEnd; i++){
                        result +=   `
                                <li>
                                    <a href="${business_list[i]["url"]}">
                                        <div class="fowcot_wrap">
                                            <div class="fowcot_pic">
                                                <img src="${business_list[i]["imgs"]}">
                                                <div class="setop_bar">置顶</div>
                                            </div>
                                            <div class="fowcot_txt fowbus_txt">
                                                <ul>
                                                    <li>
                                                        <dl>
                                                            <dd>
                                                                <h1>${business_list[i]["title"]}</h1>
                                                            </dd>
                                                        </dl>
                                                    </li>
                                                    <ol>
                                                        <li>
                                                            <h3>${business_list[i]["lab0"][0]}</h3>
                                                        </li>
                                                        <li>
                                                            <h3>${business_list[i]["lab0"][1]}</h3>
                                                        </li>
                                                    </ol>
                                                    <ol>
                                                        <li>
                                                            <h2>${business_list[i]["lab1"][0]}</h2>
                                                        </li>
                                                        <li>
                                                            <h2>${business_list[i]["lab1"][1]}</h2>
                                                        </li>
                                                        <li>
                                                            <h2>${business_list[i]["lab1"][2]}</h2>
                                                        </li>
                                                    </ol>
                                                    <li>
                                                        <dl>
                                                            <dd>
                                                                <h4>${business_list[i]["price"]}</h4>
                                                            </dd>
                                                            <dd><span>${business_list[i]["address"]}</span>${business_list[i]["distance"]}</dd>
                                                        </dl>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="clear"></div>
                                        </div>
                                    </a>
                                    <div class="fowpot_statu">
                                        <h3>···</h3>
                                    </div>
                                </li>`;
                        if((i + 1) >=business_list.length){
                            // 锁定
                            me.lock();
                            // 无数据
                            me.noData();
                            break;
                        }
                    }
                    // 为了测试，延迟1秒加载
                    setTimeout(function(){
                        $('.business_wrap').append(result);
                        // 每次数据加载完，必须重置
                        me.resetload();
                    },1000);
                },
                error: function(xhr, type){
                    alert('Ajax error!');
                    // 即使加载出错，也得重置
                    me.resetload();
                }
            });
        }
    });
});
</script>
