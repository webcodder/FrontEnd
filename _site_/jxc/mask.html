<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>

			<li>
				<dl>
					<dt>姓名：</dt>
					<dd><input type="text" placeholder="请输入姓名" id="name"></dd>

			</li>
			<li>
				<dl>
					<dt>微信号：</dt>

			<li>

			<li>
				<dl>
					<dt>地址：</dt>

		</ul>
		<button class="userinfo_btn">提交</button>

</div>
