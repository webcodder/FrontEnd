    arr[1] = '\t<p class="box-p1">九曲弯</p>\n' +

        '\t<p class="box-p2">乌拉盖河贯穿乌拉盖草原，消失在东乌旗境内的大沼泽滩中。在位于乌拉盖湖上游南岸有一座丘陵山峰悄然矗立，早年当地牧民给这座山取了一个好听的名字叫“高尧乌拉山”。“高尧乌拉”系蒙语，是“美丽的山峰”之意。山下宽阔的河谷平原上，乌拉盖河蜿蜒曲折，河边的红柳随风飘摇，风姿绰约，河边绿草茵茵、野花丛生，牛羊成群，点缀其中。我们形象的把这段河谷叫做“九曲湾”，站在山坡上，九曲湾的壮观景象尽收眼底，你将叹服于大自然的鬼斧神工，沉醉于浑然天成的美妙画卷。</p>\n';

    arr[2] = '\t<p class="box-p1">乌拉盖湖</p>\n' +
        '\t<p class="box-p2">乌拉盖湖距哈拉盖图农牧场4公里，直连S101省道，地理位置和交通条件十分优越。水库始建于1977年，是锡林郭勒盟的一座大型水库。对防洪抗旱、人畜饮水、渔业生产及保护地区生态都起到了重要作用。这里水映白云，空气清新，景色宜人。由于水库水位较高，雾气缠绕，从远出看，水天一色，浑然一体；库区周围野花遍地，蘑菇、黄花、芍药随处可见；水库中流水平静，浩淼烟波中尽显博大、宽广，包容着周围的万物生灵；水面上群鱼跳跃，天鹅、大雁各种水鸟时起时落；它好比一幅清新亮丽的水彩画，处处体现着自然界的蓬勃朝气。\n' +
        '\t\t</p>';

    arr[3] = '\t<p class="box-p1">九曲弯</p>\n' +

        '\t\t</p>';

    arr[6] = '\t<p class="box-p1">兵团小镇</p>\n' +
        '\t<p class="box-p2">哈场场部所在地巴音陶海村，即兵团六师时期51团团部所在地，原兵团时期大礼堂并与原兵团邮局旧址形成了哈场文化、休闲、教育文化区域。整体设计突出兵团文化特点，兵团大礼堂总建筑面积近1000平米，已有四十多年的历史。2011年对礼堂和邮局按原貌进行修复，修复后的礼堂，不仅使兵团文化得到了充分保护，也成为展现兵团经济发展成就以及文化演出、会议办公为一体的综合性文化场馆。兵团招待所经翻修后投入使用，设置客房九间，内部装饰及陈列物品均仿制兵团时期物品特点。大礼堂、邮局、兵团招待所是兵团时期的文化、历史象征性建筑，具有重要的历史价值，对打造红色旅游基地意义重大，也已成为兵团知青回访故乡必访景观之一。\n' +
        '\t\t</p>';

    arr[7] = '\t<p class="box-p1">知青小镇</p>\n' +
        '\t<p class="box-p2">知青小镇位于哈拉盖图农牧场东北22公里处，依托周围原生态草原自然景观和旅游资源，发挥地理位置和住房集中优势，有效结合兵团文化，把旧村落规划建设为集餐饮、住宿、观光、休闲、娱乐、军垦文化体验于一体的功能性旅游区，在保护原生态草原的前提下，构建以兵团文化为主题、功能设施完备的原生态草原休闲度假村，也作为乌拉盖草原一处独具特色的旅游接待综合体项目。\n' +
        '\t\t</p>\n';

    arr[8] = '\t<p class="box-p1">布林泉景区</p>\n' +

        '\t\t</p>\n';

    arr[9] = '\t<p class="box-p1">布林古庙</p>\n' +
        '\t<p class="box-p2">昔日又称“拜佛寺”。布林庙末代主持劳布曾·珠力嘎·元敦·隆敦（生于1912年，居蒙古国），于1989年从蒙古国前来布林庙遗址祭敖包、祭圣泉，曾形象的描绘了布林庙香火繁盛时的情景。康熙十一年（公元1672年），乌珠穆沁左翼旗色旺去西昭学佛经，回来后在登库尔（巴音胡硕镇）前建祭点开始祭祀。色旺去世后，来了一名神佛主管祭典。雍正十年（公元1732年）旺楚克贝勒执政后对此庙进行了扩建，由此而得名“拜佛寺”。乾隆五十五年（公元1790年）获清廷“拜佛寺”金匾，该庙鼎盛时期香火繁盛，僧侣众多，庙内僧众最多时达到170余人。民国三十三年，乙酉年（公元1945年）二战中被炸毁。历时273年，于2010年6月，再次将布林庙进行恢复修缮，工程占地10000平方米，建筑面积3000平方米。\n' +
        '\t\t</p>';

    arr[10] = '\t<p class="box-p1">狼图腾影视拍摄地</p>\n' +
        '\t<p class="box-p2">位于布林泉景区东南方向两公里处，是电影《狼图腾》中陈阵插队的牧场场部所在地，是当时牧民生产生活、贸易集散中心，作为六十年代的蒙古草原小镇，建有供销社、邮局、诊所、收购站、饭馆、兽医站、理发铺、铁匠铺等设施。在剧中，小镇街道是联接整部影片的贯穿场景，小镇街道面貌的渐变意味作为草原发展和时代变迁的一个缩影，贯穿故事的始终，作为一条视觉感官线索带给人们思考，思考和审视现代文明带给草原发展的种种影响和变化。\n' +

        '\t\t</p>';

    arr[12] = '\t<p class="box-p1">贺斯格淖尔生态旅游区</p>\n' +
