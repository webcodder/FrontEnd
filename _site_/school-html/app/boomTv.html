    <script src="js/lib/boomTv.js" charset="utf-8"></script>
    <div class="tv">
        <script type="text/javascript">
        var tv = window.location.href.split("?")[1]

        var tv_uu = tv.split("&")[0]
        var tv_vu = tv.split("&")[1]
        var w = window.innerWidth;
        var h = Math.floor((w * 9) / 16)
        var boomtvObj = {
            "uu": tv_uu,
            "vu": tv_vu,
            "auto_play": 1,
            "gpcflag": 1,
            "height": h,
            "width": w


        };
        $(".tv").css({
            "margin-top":-(h/2)
        })
        </script>
        <script type="text/javascript">
        var letvcloud_player_conf = boomtvObj
        </script>
        <script type="text/javascript" src="http://yuntv.letv.com/bcloud.js"></script>
    </div>
    <div id="scriptbox">
    </div>
