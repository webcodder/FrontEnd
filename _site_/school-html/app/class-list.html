<section class="scrollable padder "  ng-controller="color">
    <div class="panel-group class-list mainscrollable" id="weeklist">
        <p class="listweek col-md-10 col-md-offset-1 "></p>
        <div class=" col-md-10 col-md-offset-1 " ng-show="boomClassStatu">
            <div class="classcheck ">
                <p ng-click="classes_toggle()">
                    <span classId="{{classId}}" ng-bind="className"></span>
                    <i class="fa fa-caret-down"></i>

                </p>
                <ul ng-show="classes_show">
                    <li ng-repeat="class in classes"
                     ng-bind="class.className"
                     classId="{{class.classId}}"
                     
                     className="{{class.className}}"
                     ng-click="change_lists($event.target)"
                     ></li>

                </ul>
            </div>

        </div>
        <div class="clearfix visible-xs-block"></div>
        <div data-ng-repeat="week in weeks"  class="week clist col-md-10 col-md-offset-1 " on-finish-render-filters>
            <header class="hclosetv">
                <a data-toggle="collapse" data-parent="#weeklist" href="#list{{week.index}}">
                	<h4 class="col-xs-10">
                		<span ng-bind="week.num" class="weeknum"></span> 
                		<span ng-bind="week.title" class="weektitle"></span>

                	</h4>
                    <span class="caret pull-right lititlecaret"></span>
                </a>
            </header>
            <div  id="list{{week.index}}" class="collapse {{week.statu}}">
                <div class="table-responsive">
                    <table class="table table-condensed litab">
                        <tbody ng-repeat="day in week.lists" >
                            <tr  class="trli">
                                <td class="tdtime hidden-xs">
                                <p>周<span ng-bind="day.week"></span> </p>
                                    <span ng-bind="day.vtime"></span>
                                </td>
                                <td class="tdicon">
                                    <span class="line"></span>
                                    <i class="circle-o">
                                    	<span class="{{day.statu}}"></span>
                                    </i>
                                </td>
                                <td class="tdtile ">
                                    <div class="hidden-xs">
                                        <p>
                                            <span ng-bind="day.ClassName" class="f20"></span>&nbsp;
                                            <span class="f16">讲课老师：</span>
                                            <span ng-bind="day.teacher" class="f16"></span>
                                        </p>
                                        <p  class="classremark f16" ng-bind="day.remark"></p>
                                    </div>
                                    <div class="visible-xs">
                                        <p ng-bind="'周'+day.week+'&nbsp;&nbsp;'+day.vtime"></p>
                                        <p  ng-bind="day.ClassName"></p>
                                    </div>
                                </td>
                                <td class="text-center tv-btn" > 
                                    <div class="{{day.videocss}}">
                                        <!-- pc -->
                                        <button type="button" class="pcbtn btn btn-primary  hidden-xs  " eid="{{day.videoUrlArr.vu}}" >观看视频</button>
                                        <!-- mobile -->
                                        <a   class=" btn btn-primary btn-sm mobile-btn visible-xs pull-right "
                                        href="boomTv.html?{{day.videoUrlArr.uu}}&{{day.videoUrlArr.vu}}" 
                                        >观看视频</a>
                                    </div>
                                </td>
                            </tr>
							<tr class="trtv hidden">
                                <td colspan="12 " class="tvtd " >
                                    <div class="{{day.videocss}} tvplaypart" >
                                        <i class="icon-close closetv hidden-xs " ></i>
                                        <embed class="hidden-xs" src="http://yuntv.letv.com/bcloud.swf" allowFullScreen="true" quality="high"  align="middle" allowScriptAccess="always" flashvars="uu={{day.videoUrlArr.uu}}&vu={{day.videoUrlArr.vu}}&auto_play=1&gpcflag=1&share=0&extend=0" type="application/x-shockwave-flash">
                                        </embed>

                                    </div>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="pwdModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header user-select">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

        <h4 class="modal-title">修改密码<i id="eyepwd" class="fa fa-eye"></i></h4>
        
      </div>
      <div class="modal-body" style="padding:5px 15px;">
        <form class="form-horizontal" >
          <div class="form-group">
            <label for="oldpwd" class="col-sm-2 control-label">原密码:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control text-center" id="oldpwd" maxlength="20" placeholder="输入原密码">
            </div>
          </div>
          <div class="form-group">
            <label for="n1pwd" class="col-sm-2 control-label">新密码:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control text-center" id="n1pwd" maxlength="20" placeholder="输入新密码">
            </div>
          </div>


          <div class="form-group">
            <label for="n2pwd" class="col-sm-2 control-label">确认密码:</label>

            <div class="col-sm-10 ">
              <input type="password" class="form-control text-center" id="n2pwd" maxlength="20" placeholder="再次输入新密码">
            </div>
          </div>
          <div class="form-group" style="margin-bottom: 0;">
            <div class="">

              <p id="errorpwd" class="text-center"> </p>

            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
              <button id="cancelpwd" type="button" class="btn btn-default pull-right " data-dismiss="modal">取消</button>
              <button id="comfirmpwd" type="submit" class="btn btn-danger disabled pull-right m-r" title="新密码长度少于6位">确认修改</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- 修改密码 pwdModal -->
