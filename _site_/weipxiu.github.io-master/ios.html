    <h1>苹果设备<br>无法自动播放背景音乐，<br>请触摸下屏幕才能触发音乐播放!</h1>
	<!-- 移动端弹窗开始 -->
    <div class="popup">
    	 <p>温馨提示 :</p>
    	 <p>此网站暂仅支持PC端访问，稍后将为您播放背景MP3-"萌萌哒"，谢谢！</p>

    <!-- 首页背景音乐开始 -->
    <audio src="http://sc1.111ttt.com/2015/1/04/01/97011710436.mp3" loop="loop" id="music"></audio>
    <div class="control hover"></div>
    <!-- 首页背景音乐结束 -->

</body>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script>
    setInterval(function(){
    	$("h1").fadeToggle();
    },1500);
    
	//开场背景音乐
    /*音乐部分start*/
     var audi = $("#music").get(0);
	 
     $("#music").get(0).autoplay = "autoplay";//页面加载立即播放
	// 由于 iOS Safari 限制不允许 audio autoplay, 必须用户主动交互(例如 click)后才能播放 audio,
	// 因此我们通过一个用户交互事件来主动 play 一下 audio.
	function log(info) {
		console.log(info);
		// alert(info);
	}
	function forceSafariPlayAudio() {
	  audi.load(); // iOS 9   还需要额外的 load 一下, 否则直接 play 无效
	  audi.play(); // iOS 7/8 仅需要 play 一下
	}
	// 不能自动播放时触发的事件是
	// iPhone5  iOS 7.0.6 loadstart
	// iPhone6s iOS 9.1   loadstart -> loadedmetadata -> loadeddata -> canplay
	audi.addEventListener('loadstart', function() {
		log('loadstart');
	}, false);
	audi.addEventListener('loadeddata', function() {
		log('loadeddata');
	}, false);
	audi.addEventListener('loadedmetadata', function() {
		log('loadedmetadata');
	}, false);
	audi.addEventListener('canplay', function() {
		log('canplay');
	}, false);
	audi.addEventListener('play', function() {
		log('play');
		// 当 audio 能够播放后, 移除这个事件
		window.removeEventListener('touchstart', forceSafariPlayAudio, false);
	}, false);
	audi.addEventListener('playing', function() {
		log('playing');
	}, false);
	audi.addEventListener('pause', function() {
		log('pause');
	}, false);
	window.addEventListener('touchstart', forceSafariPlayAudio, false);
	audi.src = 'http://sc1.111ttt.com/2015/1/04/01/97011710436.mp3';
	/*ios兼容结束*/
</script>
