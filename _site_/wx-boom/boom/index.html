<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>炸弹人</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

<div id="app">

    <div class="bind_all">

        <div class="bind_header">
            <div class="bind_header_logo">
                <img src="images/bing_logo.png"/>
            </div>
        </div>
        <div class="bind_input">
            <ul>
                <li>
                    <dl>
                        <dd class="bid_name">
                            <img id="bid_name" src="images/a01.png"/>
                        </dd>
                        <dd>账户</dd>
                        <dd>
                            <input class="input_text" type="text" id="name"/>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dd class="bid_sele">
                            <img id="bid_sele" src="images/a03.png"/>
                        </dd>
                        <dd>密码</dd>
                        <dd>
                            <input class="input_text" type="password" id="pwd">
                            <!-- <b class="bind_sle_tae"></b> -->
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
        <div class="bind_button">
            <a id="login">登录</a>
        </div>

    </div>

</div>
