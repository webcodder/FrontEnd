<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>预约课程-预约成功</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/revtProcessSucc.css"/>
</head>

<body>
    <div class="revpros_succ_all">
        <div class="revpros_tbx">
            <span>预约成功</span>
            <b><img src="images/revpros_xl.png" /></b>
            <div class="Probar">
                <ul>
                    <li class="Probar_on"></li>
                    <li class="Probar_on"></li>
                    <li class="Probar_on"></li>
                </ul>
            </div>
        </div>
        <div class="revpros_succ_body">
            <div class="resucap">
                <div class="resucap_nav">
                    <ul>
                        <li>我的预约</li>
                        <li>
                            <a href="javascript:;">更多</a>
                            <b>
                                <img src="images/arrow.png" />
                            </b>
                        </li>
                    </ul>
                </div>
                <div class="rencp_dotel">
                    <ul>
                        <li><button class="noret_btn">老师没有联系我</button></li>
                        <li><button class="cancel_btn">取消预约</button></li>
                    </ul>
                </div>
                <div class="rencp_feedback">
                    <div class="rencp_feedback_cont">
                        <h3>确认提交反馈</h3>
                        <p>请查看QQ留言和未接来电后确认，没有任何老师联系记录</p>
                        <div class="bomb-box-btn">
                            <a class="commit" href="javascript:;">提交</a>
                            <a class="submit" href="javascript:;">再看一下</a>
                        </div>
                    </div>
                </div>
                <div class="cancel_reservation">
                    <div class="cancel_reservation_cont">
                        <h3>确认取消?</h3>
                        <p>取消预约后会有7天cd时间。</p>
                        <div class="bomb-box-btn">
                            <a class="cancel" href="javascript:;">确认取消</a>
                            <a class="submit" href="javascript:;">暂不取消</a>
                        </div>
                    </div>
                </div>
                <div class="resucap_dtl">
                    <div class="resucap_dtl_left">
                        <ul>  
                            <li><img src="images/resucap_weap.png"></li>
                            <li>1对1教学</li>
                        </ul>
                    </div>
                    <div class="resucap_dtl_right">
                        <!-- <ul>
                            <li>
                                <dl>
                                    <dd>时间：</dd>
                                    <dd>11月01日（周二） 20:00</dd>
                                    <div class="clear"></div>
                                </dl>
                            </li>
                            <li>
                                <dl>
                                    <dd>预约课程：</dd>
                                    <dd>德玛西亚 上路 VN  SOLO教学</dd>
                                    <div class="clear"></div>
                                </dl>
                            </li>
                            <li>
                                <dl>
                                    <dd>预约导师：</dd>
                                    <dd>银时老师</dd>
                                    <div class="clear"></div>
                                </dl>
                            </li>
                        </ul> -->
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="resucont">
                <div class="resucont_cont">
                    <ul>
                        <li>我们的教学老师会主动联系您</li>
                        <li>请您准备好在预约的时间进行游戏</li>
                        <li>
                            如果无法按时上课，请至少提前3小时以上登录后台点击【我的预约】右侧的【更多】按钮取消预约。否则将照常消耗您的CD时间。（3小时以内取消，消耗一半的CD时间）
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="revpros_btn">
            <button onclick="location.href='teacherService.html'">完成</button>
        </div>
    </div>
</body>

<!-- js s -->
<script src="mockface/b-mock.js"></script>
<script src="js/lib/jquery1.8.3.min.js"></script>
<script src="js/revtProcessSucc.js"></script>
<!-- js e -->
</body>

</html>
