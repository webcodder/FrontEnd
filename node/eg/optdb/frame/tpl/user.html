<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/user.css" />
</head>
<body>
    <div class="container" ng-controller="listCtrl">
        <p>用户信息</p>
        <div class="marg">
            <a href="/">首页</a>
            <a href="/xxxx">xxxx</a>
            <a href="/list">列表</a>
            <a href="/about">关于</a>
            <a href="/reg">注册</a>
            <a href="/json">接口</a>
            <a href="/user">用户信息</a>
        </div>
        <a ng-href="/removeall" class="f-db marg">清空</a>
        <ul ng-repeat="item in listdata" ng-if="listdata.length">
            <!--<li>{{ $index+1 }}</li>
            <li>{{ item._id }}</li>
            <li>{{ item.name }}</li>
            <li>{{ item.nickname }}</li>-->
            <!-- 显示详细信息 -->
            <li>
                <a ng-href="{{ 'userinfo1/' + item._id }}">{{ item.name }}</a>
                <a ng-href="{{ 'userinfo/' + item._id }}">接口</a>
                <a ng-href="{{ 'change/' + item._id }}">修改</a>
                <a ng-href="{{ 'remove/' + item._id }}">删除</a>
            </li>
        </ul>
        <p ng-if="!listdata.length">数据库中没有数据</p>
    </div>

    <script src="https://code.angularjs.org/1.7.5/angular.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
