<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>聚餐邀请</title>
<link rel="stylesheet" href="css/lib/bootstrap.min.css">
<link rel="stylesheet" href="css/basic1.css">
</head>

<body>
<div class="header">
    <h1>聚餐邀请</h1>
</div>
<div class="my-nav">
    <div class="content">
        <ul class="nav nav-pills">
            <li>
                <a href="#">邀请名单</a>
            </li>
            <li>
                <a href="#">嘉宾信息</a>
            </li>
        </ul>
    </div>
</div>

<div id="list" class="content">
    <div class="invite-bar">
        邀请新嘉宾：
        <input type="text">
        <span>，手机号：</span>
        <input type="text">
        <button class="btn btn-sm btn-default">邀请 <i class="glyphicon glyphicon-ok"></i></button>
    </div>
    <div>
        <div style="float: right;">
            <label for="mode">开启确认模式：</label>
            <input id="mode" type="checkbox">
        </div>
    </div>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>受邀请人</th>
                <th>联系方式</th>
                <th>邀请状态</th>
                <th>可用操作</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>
                    <a>aa</a>
                </td>
                <td></td>
                <td></td>
                <td class="my-actions">
                    <a class="btn-default btn-sm">接受<i class="glyphicon glyphicon-check"></i></a>
                    <a class="btn-default btn-sm">拒绝<i class="glyphicon glyphicon-log-out"></i></a>
                    <a class="btn-default btn-sm">清除记录 <i class="glyphicon glyphicon-remove"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="detail" class="content">
    <div>姓名：aa</div>
    <div>联系方式：aa</div>
    <div>受邀状态：aa</div>
</div>

<!-- js s -->
<script src="js/lib/angular-1.4.6.min.js"></script>
<script src="js/main.js"></script>
<!-- js e -->
</body>
</html>
