<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
<title>实例</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<!-- body s -->
    <div id="box">
        {{a}}
    </div>

    <div id="box0">
        <span v-text="a"></span>
    </div>

    <div id="box1">
        <span v-text="a"></span>
        <br>
        {{aa}}
    </div>

    <div id="box2">
        <span v-text="a"></span>
    </div>
	<!-- body e -->

<!-- js s -->
<script src="js/lib/jquery-1.8.3.min.js"></script>
<script src="js/lib/vue.js"></script>
<script>
window.onload = function(){
    var vm=new Vue({
        el:'#box',
        data:{
            a:1
        }
    });

    //console.log(vm.$el);
    vm.$el.style.background='red';
    console.log(vm.$data.a);
    console.log(vm.$el);

//手动挂载
    var vm0 = new Vue({
        data:{
            a:1
        }
    }).$mount('#box0');

//
    var vm1 = new Vue({
        aa:11, //自定义属性,
        show:function(){
            alert(1);
        },
        data:{
            a:1
        }
    }).$mount('#box1');

    vm1.$options.show();
    console.log(vm1.$options.aa);

//
    var vm2 = new Vue({
        data:{
            a:1,
            b:2
        }
    }).$mount('#box2');

    console.log(vm2.$log());
};
</script>
<!-- js e -->
</body>
</html>
