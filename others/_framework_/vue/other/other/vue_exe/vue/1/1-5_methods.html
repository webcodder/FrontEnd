<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>事件</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<style>

</style>
</head>
<body>
	<!-- body s -->
	<div id="box">
		<input type="button" value="点击" v-on:click="add0()" />
		<input type="button" value="双击" v-on:dblclick="add1()" />
		<input type="button" value="鼠标经过" v-on:mouseover="add2()" />
		<ul>
			<li v-for="value in arr">
				{{ value }}
			</li>
		</ul>
	</div>
	<!-- body e -->

<!-- js s -->
<script src="js/lib/jquery-1.8.3.min.js"></script>
<script src="js/lib/vue.js"></script>
<script>
window.onload = function(){
	new Vue({
		el: '#box',
		data: {	//数据
			arr:['apple','banana','orange','pear'],
			json:{a:'apple',b:'banana',c:'orange'}
		},
		methods: {	//事件
			add0: function(){
				this.arr.push('click');
			},
			add1: function(){
				this.arr.push('dblclick');
			},
			add2: function(){
				this.arr.push('mouseover');
			}
		}
	});
};
</script>
<!-- js e -->
</body>
</html>
