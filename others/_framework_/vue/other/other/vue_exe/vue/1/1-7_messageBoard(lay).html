<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>简易留言板(bootstrap+vue)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<style>
.container{
	margin-top: 30px;
}

hr{
    border-top: 1px solid #000;
}

.table-bordered>thead>tr>th, .table-bordered>tbody>tr>th, .table-bordered>tfoot>tr>th, .table-bordered>thead>tr>td, .table-bordered>tbody>tr>td, .table-bordered>tfoot>tr>td {
    border: 1px solid #357c76;
}
</style>
</head>
<body>
	<!-- body s -->
	<div class="container">
		<form role="form">
			<div class="form-group">
				<label for="username">用户名</label>
				<input type="text" id="username" class="form-control" placeholder="输入用户名" />
			</div>

			<div class="form-group">
				<label for="age">年龄</label>
				<input type="text" id="age" class="form-control" placeholder="输入年龄" />
			</div>

			<div class="form-group">
				<input type="button" value="添加" class="btn btn-primary" />
				<input type="button" value="添加" class="btn btn-danger" />
			</div>
		</form>

		<hr />

		<table class="table table-bordered table-hover">
			<caption class="h2 text-info">用户信息表</caption>
			<tr class="text-danger">
				<th class="text-center">序号</th>
				<th class="text-center">名字</th>
				<th class="text-center">年龄</th>
				<th class="text-center">操作</th>
			</tr>

			<tr class="text-center">
				<td>1</td>
				<td>aaa</td>
				<td>31</td>
				<td>
					<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer">删除</button>
				</td>
			</tr>
			<tr class="text-center">
				<td>1</td>
				<td>aaa</td>
				<td>31</td>
				<td>
					<button class="btn btn-primary btn-sm">删除</button>
				</td>
			</tr>
			<tr>
				<td colspan="4" class="text-right">
					<button class="btn btn-danger btn-sm">删除全部</button>
				</td>
			</tr>
			<tr>
				<td colspan="4" class="text-center text-muted">
					<p>暂无数据</p>
				</td>
			</tr>
		</table>

		<!-- 模态框 弹出框 -->
        <div role="dialog" class="modal fade bs-example-modal-sm" id="layer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">确认删除么?</h4>
                    </div>
                    <div class="modal-body text-right">
                        <button data-dismiss="modal" class="btn btn-primary btn-sm">取消</button>
                        <button data-dismiss="modal" class="btn btn-danger btn-sm">确认</button>
                    </div>
                </div>
            </div>
        </div>
	</div>
	<!-- body e -->

<!-- js s -->
<script src="js/lib/jquery-1.8.3.min.js"></script>
<script src="js/lib/bootstrap.js"></script>
<script src="js/lib/vue.js"></script>
<script>

</script>
<!-- js e -->
</body>
</html>
