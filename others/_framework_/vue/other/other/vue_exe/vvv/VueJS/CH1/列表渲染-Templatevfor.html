<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/lib/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--Template v-for-->
			<ul id="example-1">
				<template v-for="item in items">
					<li>{{item.message}}</li>
					<li class="divider"></li>
				</template>
			</ul>
			<script type="text/javascript">
			var example1 = new Vue({
				el:'#example-1',
				data:{
					items:[
					{message:'foo'},
					{message:'Bar'}
					]
				}
			})
			</script>
	</body>
</html>
