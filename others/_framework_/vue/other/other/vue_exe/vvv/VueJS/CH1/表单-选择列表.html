	<body>
		<div id="example">
			<select v-model="selected">
				<option v-for="option in options" v-bind:value="option.value">
					{{ option.text }}
				</option>
			</select>
			<span>Selected: {{ selected }}</span>
		</div>
		<script type="text/javascript">
			new Vue({
				el: "#example",
				data: {
					selected: 'B',
					options: [{
						text: 'One',
						value: 'A'
					}, {
						text: 'Two',
						value: 'B'
					}, {
						text: 'Three',
						value: 'C'
					}]
				}
			})
		</script>
	</body>

</html>
