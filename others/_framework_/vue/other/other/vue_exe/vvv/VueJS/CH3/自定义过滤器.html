<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/lib/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<ul class="product">
			<li v-for="product in products|filterBy '水果' in 'category' |orderBy 'price' 0">
				{{product.name}}-{{product.price|discount 25 | currency}}
			</li>
		</ul>

		</ul>
		<script type="text/javascript">
			/*Vue.filter('discount', function(value, discount) {
			    return value * (discount / 100);
			});*/
			var product = new Vue({
				el: '.product',
				data: {
					products: [{
						name: '苹果',
						price: 25,
						category: "水果"
					}, {
						name: '香蕉',
						price: 15,
						category: "水果"
					}, {
						name: '雪梨',
						price: 65,
						category: "水果"
					}, {
						name: '宝马',
						price: 2500,
						category: "汽车"
					}, {
						name: '奔驰',
						price: 10025,
						category: "汽车"
					}, {
						name: '柑橘',
						price: 15,
						category: "水果"
					}, {
						name: '奥迪',
						price: 25,
						category: "汽车"
					}]
				},
				//自定义在实例
				filters: {
					discount: function(value, discount) {
						return value * (discount / 100);
					}
				}
			})
		</script>
	</body>

</html>
