<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			// 无参数时，返回一个空数组
			new Array() // []

			// 单个正整数参数，表示返回的新数组的长度
			new Array(1) // [ undefined ]
			new Array(2) // [ undefined x 2 ]

			// 非正整数的数值作为参数，会报错
			new Array(3.2) // RangeError: Invalid array length
			new Array(-3) // RangeError: Invalid array length

			// 单个非正整数参数（比如字符串、布尔值、对象等），
			// 则该参数是返回的新数组的成员
			new Array('abc') // ['abc']
			new Array([1]) // [Array[1]]

			// 多参数时，所有参数都是返回的新数组的成员
			new Array(1, 2) // [1, 2]
			new Array('a', 'b', 'c') // ['a', 'b', 'c']

			[10111, 1101, 111].sort(function(a, b) {
					return a - b;
				})
				// [111, 1101, 10111]

			[{
				name: "张三",
				age: 30
			}, {
				name: "李四",
				age: 24
			}, {
				name: "王五",
				age: 28
			}].sort(function(o1, o2) {
				return o1.age - o2.age;
			})

			var users = [{
				name: 'tom',
				email: 'tom@example.com'
			}, {
				name: 'peter',
				email: 'peter@example.com'
			}];

			users
				.map(function(user) {
					return user.email;
				})
				.filter(function(email) {
					return /^t/.test(email);
				})
				.forEach(alert);
		</script>
	</body>

</html>
