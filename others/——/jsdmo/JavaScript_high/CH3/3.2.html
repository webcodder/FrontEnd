<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			history.back();
			history.forward();
			history.go(-2);

			history.pushState({
				page: 1
			}, 'title 1', '?page=1');
			history.pushState({
				page: 2
			}, 'title 2', '?page=2');
			history.replaceState({
				page: 3
			}, 'title 3', '?page=3');

			history.back()
				// url显示为http://example.com/example.html?page=1

			history.back()
				// url显示为http://example.com/example.html

			history.go(2)
				// url显示为http://example.com/example.html?page=3
		</script>
	</body>

</html>
