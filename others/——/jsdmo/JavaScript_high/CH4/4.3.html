<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			function f1() {
				var n = 999;

				function f2() {
					console.log(n);
				}
				return f2;
			}

			var result = f1();
			result(); // 999

			function createIncrementor(start) {
				return function() {
					return start++;
				};
			}

			var inc = createIncrementor(5);

			inc() // 5
			inc() // 6
			inc() // 7

			function Person(name) {
				var _age;

				function setAge(n) {
					_age = n;
				}

				function getAge() {
					return _age;
				}

				return {
					name: name,
					getAge: getAge,
					setAge: setAge
				};
			}

			var p1 = Person('张三');
			p1.setAge(25);
			p1.getAge() // 25

			var a = 1;

			function f() {
				var a = 2;
				var e = eval;
				e('console.log(a)');
			}

			f() // 1
		</script>
	</body>

</html>
