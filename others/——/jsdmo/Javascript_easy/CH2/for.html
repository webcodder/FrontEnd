	<script type="text/javascript">



   
      //统计 1-100之间的  奇数与偶数之和,奇数与偶数的个数  

    


   var i=1
   var j=0
   var z=0
   var k=0
   var p=0
   while(i<=100){

       if( i % 2 !=0){
        p=p+i;j=j+1;
       }else{z=z+i;k=k+1;}
    i++
   }
document.write("奇数和"+p);
document.write("奇数个数"+j);
document.write("偶数和"+z);
document.write("偶数个数"+k);










	</script>
