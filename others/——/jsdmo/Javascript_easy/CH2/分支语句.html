<!DOCTYPE html>
<html>
<head>
	<title>分支语句</title>
</head>
<body>

  <script type="text/javascript">
     
     var num = 0;

     var str = "";

    if (num==100) {

      str = "A";
     
    }else if(num<100&&num>=90){
     str = "B";    
    }else if(num<90&&num>=80){
      str = "C";
    }else if(num<80&&num>=70){
      str = "D";
    }else if(num<70&&num>=60){
      str = "E";
    }else{
      str = "不及格";
    }


  </script>

</body>
</html>
