<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style type="text/css">
    	#box{width: 200px;height: 200px;opacity:1;background: red;}
    </style>
    <script type="text/javascript">
      var box = null;
		  window.onload = function () {
			    box = document.getElementById('box');	
				box.onmouseover =function(){
          startAlpha(0.3,true);
        };
        box.onmouseout =function(){
          startAlpha(1,false);
        }  			
		}

        var times = null;
		function startAlpha(iTarget,bs){
        clearInterval(times);
        var speed = bs? -0.1:0.1;
          times = setInterval(function(){
          var alpha = parseFloat(getStyle(box,'opacity'));
           //console.log(alpha+","+speed);
             if (alpha==iTarget) {
               clearInterval(times);
             }else{
             	box.style.opacity =alpha+speed;
             }
           },40);

		}


       //样式选择器
        function getStyle(obj,attr){
      if (obj.currentStyle) {
        return obj.currentStyle[attr];//IE
      }else{
        return getComputedStyle(obj,false)[attr];//火狐
      }

          
    }

    </script>
</head>
<body>
 <div id="box"></div>
</body>
</html>
