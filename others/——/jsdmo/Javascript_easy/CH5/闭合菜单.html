	<script type="text/javascript">	


  window.onload = function() {
    //保存之前操作的 ul对象
    var last=null; 
    //全局变量 
    window.ulone = document.getElementById('ulone');
    //ulone下面所有的A标签
        var aList = ulone.getElementsByTagName('a');
         
          for (var i = 0; i < aList.length; i++) {
                
                 aList[i].onclick = function(){

                   //this代表当前对象 也就是事件触发者 

                   if (last !=null) {
                        if (last!=this.nextSibling.nextSibling) {
                        last.style.display = 'none';
                      }
                   }
                       
                       last = this.nextSibling.nextSibling;

                       if (last.style.display !='block') {

                             last.style.display = 'block';

                       }else{

                         last.style.display = 'none';
                       }
                       
                 }

          }


  }






	</script>
