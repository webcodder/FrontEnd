<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<link rel="icon" href="images/icon/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
<title>天天影院</title>
<link rel="stylesheet" href="https://www.swiper.com.cn/dist/css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
<!-- body s -->
<div class="container f-oh">
	<!-- part_1 -->
	<div class="part part_1 f-oh f-pr">
		<div class="p1_img f-oh">
			<img src="images/top.png" alt="">
		</div>
	</div>
	<!-- /part_1 -->

	<!-- part_2 -->
	<div class="part part_2 f-oh">
		<div class="p2_txt f-oh">
			<dl>
    			<dd>一个天天影院APP</dd>
				<dd>畅想全网VIP影视会员</dd>
				<dd>无需下载多个视频APP</dd>
				<dd>覆盖全网VIP会员</dd>
				<dd>付费影视任意点</dd>
			</dl>
		</div>
		<div class="p2_btn f-oh">
			<ul>
				<li>
					<button class="iosbtn f-pr">ios版本下载</button>
				</li>
				<li>
					<button class="andrbtn f-pr">Android版本下载</button>
				</li>
			</ul>
		</div>
	</div>
	<!-- /part_2 -->

	<!-- part_3 -->
	<div class="part part_3 f-oh">
		<div class="p3_top f-oh">
			<div class="p3_t_img f-oh">
				<img src="images/img_1.png" alt="">
			</div>
		</div>
		<div class="p3_btm">
			<span>天天影院，如影随形</span>
			<div class="btm_img f-oh">
				<img src="images/bottom.png" alt="">
			</div>
		</div>
	</div>
	<!-- /part_3 -->
</div>
<!-- body e -->

<!-- m-modal -->
<div class="m-modal" style="display: block">
	<div class="ios_box" style="display: block">
		<div class="ios_auto f-pr">
			<!-- Swiper -->
			<div class="swiper-container setp_container">
				<div class="swiper-wrapper setp_wrapper">
					<!-- setp1 -->
					<div class="setp swiper-slide f-oh">
						<article class="f-oh f-pr">
							<section class="setp_img f-oh">
								<img src="images/ios_box/t1_img.png" alt="">
							</section>
							<section class="setp_txt">
								<ul class="f-cb">
									<li class="f-fl">
										<p>
											<b>①</b>
											如安装时遇到上图所示，软件不受信任
										</p>
									</li>
								</ul>
							</section>
						</article>
					</div>
					<!-- /setp1 -->

					<!-- setp2 -->
					<div class="setp swiper-slide">
						<div class="setp swiper-slide f-oh">
							<article class="f-oh f-pr">
								<section class="setp_img f-oh">
									<img src="images/ios_box/t2_img.png" alt="">
								</section>
								<section class="setp_txt">
									<ul class="f-cb">
										<li class="f-fl">
											<p>
												<b>②</b>
												打开”设置“，下翻找到
												“通用”并点击
											</p>
										</li>
									</ul>
								</section>
							</article>
						</div>
					</div>
					<!-- /setp2 -->

					<!-- setp3 -->
					<div class="setp swiper-slide">
						<div class="setp swiper-slide f-oh">
							<article class="f-oh f-pr">
								<section class="setp_img f-oh">
									<img src="images/ios_box/t3_img.png" alt="">
								</section>
								<section class="setp_txt">
									<ul class="f-cb">
										<li class="f-fl">
											<p>
												<b>③</b>
												在“通用”里找到“设备”管理并点击
											</p>
										</li>
									</ul>
								</section>
							</article>
						</div>
					</div>
					<!-- /setp3 -->

					<!-- setp4 -->
					<div class="setp swiper-slide">
						<div class="setp swiper-slide f-oh">
							<article class="f-oh f-pr">
								<section class="setp_img f-oh">
									<img src="images/ios_box/t4_img.png" alt="">
								</section>
								<section class="setp_txt">
									<ul class="f-cb">
										<li class="f-fl">
											<p>
												<b>④</b>
												如图所示，点击
											</p>
										</li>
									</ul>
								</section>
							</article>
						</div>
					</div>
					<!-- /setp4 -->

					<!-- setp5 -->
					<div class="setp swiper-slide">
						<div class="setp swiper-slide f-oh">
							<article class="f-oh f-pr">
								<section class="setp_img f-oh">
									<img src="images/ios_box/t5_img.png" alt="">
								</section>
								<section class="setp_txt">
									<ul class="f-cb">
										<li class="f-fl">
											<p>
												<b>⑤</b>
												在弹出的窗口里点击“信任”，即可
											</p>
										</li>
									</ul>
								</section>
							</article>
						</div>
					</div>
					<!-- /setp5 -->
				</div>
				<!-- Add Arrows -->
				<div class="step_arr swiper-button-next step_next"></div>
				<div class="step_arr swiper-button-prev step_prev"></div>
			</div>

			<!-- close -->
			<div class="close">
				<img src="images/close.png" alt="close">
			</div>
		</div>
	</div>
</div>
<!-- /m-modal -->

<!-- js -->
<script src="https://www.swiper.com.cn/dist/js/swiper.min.js"></script>
<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/layer/2.3/layer.js"></script>
<script src="js/index.js"></script>
<!-- /js -->
</body>
</html>
