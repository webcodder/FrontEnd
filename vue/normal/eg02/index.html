<body>
<!-- body s -->
<div id="app">
  <!-- 调用组件 -->
   <counter></counter>
</div>

<!-- 数据不干涉 -->
<div id="box">
    <counter></counter>
    <!-- 模板名称用大写，这边用下划线 -->

</div>

<!-- 父组件 
	一定要与div平级
	给一个div用于关联
	里面需要父级
   -->
<template id="btn">
     <div>
     	<button @click="add">按钮</button>
     	<!-- 模板字符串 -->
     	<span>{{ count }}</span>
     </div>
</template>

<template id="test">
     <div>
     	<span>test</span>
     </div>
</template>
