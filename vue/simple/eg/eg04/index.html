<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
<title>vue_eg4（vue组件，自定义的标签组合）</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>

<body>
<!-- body s -->
<div class="container">
    <ul>
    	<li>{{ student }}</li>
    	<li>
    		
    	</li>
    </ul>

    <!-- 自定义标签 
		hello有一个属性sname，绑定student
		把vue实例中的值传给组件（组件和实例中的相互通信）
		局部注册组件
    -->
    <hello v-bind:sname="student"></hello>
</div>
<!-- body e -->

<!-- js s -->
<script src="js/lib/vue-2.5.16.js"></script>
<script src="js/index.js"></script>
<!-- js e -->
</body>
</html>
