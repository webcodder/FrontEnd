<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
<title>vue_demo</title>
<!-- <link rel="stylesheet" type="text/css" href="css/style.css"/> -->
<link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>

<body>
<!-- body s -->
<div id = "app">
    <p>counter计数器: {{ counter }}</p>
	<p>products.id计数器: {{ products.id }}</p>

    <!-- 获取counter值，并点击累加 -->
    <button @click = "counter++">点我改变counter的值并监听</button>

    <button @click = "products.id++">点我改变products.id的值并监听</button>
</div>
<!-- body e -->

<!-- js s -->
<script src="js/lib/vue-2.5.16.js"></script>
<script src="js/index.js"></script>
<!-- js e -->
</body>
</html>
